<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="text-align: center; background-color: aqua;" border="1" width="600" height="300">
        <tr>
            <td colspan="3">a</td>
            <td>b</td>
            <td>c</td>
            <td>d</td>
            <td colspan="2" rowspan="4">e</td>
        </tr>
        <tr>
            <td colspan="2">f</td>
            <td>g</td>
            <td colspan="2" rowspan="2">h</td>
            <td>i</td>
        </tr>
        <tr>
            <td>j</td>
            <td>k</td>
            <td>l</td>
            <td>m</td>
        </tr>
        <tr>
            <td colspan="3" rowspan="2">n</td>
            <td>o</td>
            <td>p</td>
            <td>q</td>
        </tr>
        <tr>
            <td colspan="2">r</td>
            <td rowspan="2">s</td>
            <td>t</td>
            <td>u</td>
        </tr>
        <tr>
            <td colspan="4">v</td>
            <td>w</td>
            <td>x</td>
            <td>y</td>
        </tr>
    </table>
</body>
</html>
